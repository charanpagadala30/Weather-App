<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" type="x-icon" href="webicon.png">
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="citysearch" type="text" placeholder="enter city name" spellcheck="false">
            <button><span class="material-symbols-outlined">
                search
                </span></button>
        </div>
        <div class="weather">
            <h2 class="description">Windy</h2>
            <img src="rain.png" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h3 class="city">New York</h3>
            <div class="details">
                <div class="col">
                    <img src="humidity.png" id="hum-img">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind">15kmph</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
